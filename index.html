<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .pricing-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }
        .slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00bcd4;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00bcd4;
            border-radius: 50%;
            cursor: pointer;
        }
        .price-display {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 15px;
            color: #333333;
            font-weight: bold;
        }
        .starting-price {
            font-size: 16px;
            color: #777777;
            margin-top: 5px;
        }
        .cta-button {
            background-color: #00bcd4;
            color: #ffffff;
            text-align: center;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="pricing-container">
        <div class="slider-container">
            <div class="slider-label">Users ($6 per additional user): <span id="user-count">20</span></div>
            <input type="range" id="user-slider" class="slider" min="20" max="40" value="20" step="20">
        </div>

        <div class="slider-container">
            <div class="slider-label">Updates ($0.03 per additional update): <span id="update-count">5k</span></div>
            <input type="range" id="update-slider" class="slider" min="5000" max="50000" value="5000" step="5000">
        </div>

        <div class="price-display">
            Your estimated monthly bill: $<span id="total-price">150</span>
            <div class="starting-price">Starting at $150 per month billed monthly</div>
        </div>

        <button class="cta-button">Start free trial</button>
    </div>

    <script>
        const userSlider = document.getElementById('user-slider');
        const updateSlider = document.getElementById('update-slider');
        const userCount = document.getElementById('user-count');
        const updateCount = document.getElementById('update-count');
        const totalPriceDisplay = document.getElementById('total-price');

        function calculatePrice() {
            const additionalUsers = parseInt(userSlider.value, 10);
            const additionalUpdates = parseInt(updateSlider.value, 10);

            // Determine base pricing based on the number of users and updates
            let basePrice = 150;
            if (additionalUsers >= 40 || additionalUpdates >= 10000) {
                basePrice = 450;
            }

            // Calculate the additional update cost only if above 10k updates
            let updateCost = 0;
            if (additionalUpdates > 10000) {
                updateCost = (additionalUpdates - 10000) * 0.03;
            }

            // Calculate total price
            const totalPrice = basePrice + updateCost;

            // Update the display values
            totalPriceDisplay.textContent = totalPrice.toFixed(2);
        }

        // Update the displayed values for the sliders
        function updateValues() {
            userCount.textContent = userSlider.value;
            updateCount.textContent = updateSlider.value;
        }

        // Event listeners for the sliders
        userSlider.addEventListener('input', () => {
            updateValues();
            calculatePrice();
        });

        updateSlider.addEventListener('input', () => {
            updateValues();
            calculatePrice();
        });

        // Initial calculation and display update
        updateValues();
        calculatePrice();
    </script>

</body>
</html>
