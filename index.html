<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .pricing-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        .slider-container {
            margin: 40px 0;
            position: relative;
        }
        .slider-label {
            font-size: 16px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }
        .info-text {
            font-size: 12px;
            color: #666666;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #e0e0e0;
            outline: none;
            border-radius: 5px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #dbff00;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #dbff00;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-value {
            position: absolute;
            bottom: 20px; /* Positioned closer to the slider thumb */
            font-size: 14px;
            font-weight: bold;
            color: #333;
            transition: left 0.1s ease-in-out;
        }
        .price-display {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-price {
            font-size: 36px;
            color: #333333;
        }
        .starting-price {
            font-size: 14px;
            color: #888888;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="pricing-container">
        <div class="slider-container">
            <div class="slider-label">Users</div>
            <div class="info-text">$6 per additional user</div>
            <div id="user-value" class="slider-value">20</div>
            <input type="range" id="user-slider" class="slider" min="20" max="80" value="20" step="1">
        </div>

        <div class="slider-container">
            <div class="slider-label">Updates</div>
            <div class="info-text">$0.03 per additional update</div>
            <div id="update-value" class="slider-value">5k</div>
            <input type="range" id="update-slider" class="slider" min="5000" max="50000" value="5000" step="5000">
        </div>

        <div class="price-display">
            <span>Your estimated monthly bill</span>
            <span class="total-price">$<span id="total-price">150</span></span>
        </div>
        <div class="starting-price">Starting at $150 per month billed monthly</div>
    </div>

    <script>
        const userSlider = document.getElementById('user-slider');
        const updateSlider = document.getElementById('update-slider');
        const userValue = document.getElementById('user-value');
        const updateValue = document.getElementById('update-value');
        const totalPriceDisplay = document.getElementById('total-price');

        function calculatePrice() {
            const additionalUsers = parseInt(userSlider.value, 10);
            const additionalUpdates = parseInt(updateSlider.value, 10);

            // Determine base pricing
            let basePrice = 150;
            if (additionalUpdates >= 10000) {
                basePrice = 450 - 150;
            }

            // Calculate additional user cost
            let userCost = (additionalUsers - 20) * 6; // $6 per additional user beyond the initial 20 users

            // Calculate the additional update cost only if above 5k updates
            let updateCost = 0;
            if (additionalUpdates > 5000) {
                updateCost = (additionalUpdates - 5000) * 0.03;
            }

            // Calculate total price
            const totalPrice = basePrice + userCost + updateCost;

            // Update the display values
            totalPriceDisplay.textContent = totalPrice.toFixed(2);
        }

        // Update the displayed values for the sliders
        function updateValues() {
            const userSliderRect = userSlider.getBoundingClientRect();
            const updateSliderRect = updateSlider.getBoundingClientRect();

            const userValuePosition = (userSlider.value - 20) / (80 - 20) * (userSliderRect.width - 20) + 10;
            userValue.style.left = `${userValuePosition}px`;
            userValue.textContent = userSlider.value;

            const updateValuePosition = (updateSlider.value - 5000) / (50000 - 5000) * (updateSliderRect.width - 20) + 10;
            updateValue.style.left = `${updateValuePosition}px`;
            updateValue.textContent = `${updateSlider.value / 1000}k`;
        }

        // Event listeners for the sliders
        userSlider.addEventListener('input', () => {
            updateValues();
            calculatePrice();
        });

        updateSlider.addEventListener('input', () => {
            updateValues();
            calculatePrice();
        });

        // Initial calculation and display update
        updateValues();
        calculatePrice();
    </script>

</body>
</html>
